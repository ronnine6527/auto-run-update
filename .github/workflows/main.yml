name: Auto Run PHP API (1 AM CST Daily)
on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  call-php-api:
    runs-on: ubuntu-latest
    steps:
      - name: Print start info
        run: |
          echo "开始执行定时任务，当前北京时间：$(date -d '+8 hours')"
      
      # 核心修改：添加 -k 参数跳过 SSL 验证
      - name: Access PHP API
        run: |
          curl -v -L -k --max-time 30 "https://service.tradebee.cn/other/updateordernumber.php?key=huafeng123456"
      
      - name: Print finish info
        run: echo "定时任务执行完成！"
